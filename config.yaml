baseurl: https://blog.lv5.moe
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: SSpiritsの秘密基地
hasCJKLanguage: true
enableEmoji: true

# GA Tracking ID
googleAnalytics: G-QNTL14TJQR

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico

  footer:
    since: 2020
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🍥
    subtitle: わたし、気になります！
    avatar:
      local: true
      src: img/avatar.jpg

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: disqusjs

    disqusjs:
      shortname: sspirits-blog
      apiUrl: https://disqus.lv5.moe/api/
      apiKey: iQD56ghANUh7XtvTtUTMvaHj1hFm59ABSUqHSfLnShxDj0xf9awYvpdPdcGbFeMG
      admin: sspirits
      adminLabel: 尊贵的站长

    utterances:
      repo:
      issueTerm: pathname
      label:

    remark42:
      host:
      site:
      locale:

  widgets:
    enabled:
      - search
      - toc
      - archives
      - tag-cloud

    archives:
      limit: 10

    tagCloud:
      limit: 100

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    post:
      enabled: true
      local: false
      src: https://source.unsplash.com/random/800x300?featured=anime
    opengraph:
      enabled: true
      local: false
      src: https://source.unsplash.com/random/820x250?featured=anime

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      pre: home
    - identifier: rss
      name: RSS
      url: /index.xml
      weight: 0
      pre: rss

related:
  includeNewer: true
  threshold: 60
  toLower: true
  indices:
    - name: tags
      weight: 150

    - name: categories
      weight: 100

markup:
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    guessSyntax: true
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true
      xhtml: true
